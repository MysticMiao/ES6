<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>es6</title>
	</head>
	<body>
		<script>
			//1. let,cost声明变量，类似var,但各有特殊用法
			//这是因为ES5只有全局作用域和函数作用域，没有块级作用域，这带来很多不合理的场景。第一种场景就是你现在看到的内层变量覆盖外层变量。而let则实际上为JavaScript新增了块级作用域。用它所声明的变量，只在let命令所在的代码块内有效。 
			var name = 'zach'
			while (true) {
			    var name = 'obama'
			    console.log(name)  //obama
			    break
			}
			console.log(name)  //obama
			/////////////////////////////
			// let name = 'zach'
			while (true) {
			    let name = 'obama'
			    console.log(name)  //obama
			    break
			}
			console.log(name)  //zach
			/////////////////////////////
			var a = [];
			for (var i = 0; i < 10; i++) {
			  a[i] = function () {
			    console.log(i);
			  };
			}	
			a[6](); //10
			//////////////////////////////
			var a = [];
			for (let i = 0; i < 10; i++) {
			  a[i] = function () {
			    console.log(i);
			  };
			}
			a[6](); //6

			//class, extends, super
			class Animal {
			    constructor(){
			        this.type = 'animal'
			    }
			    says(say){
			        console.log(this.type + ' says ' + say)
			    }
			}	

			let animal = new Animal()
			animal.says('hello') //animal says hello

			class Cat extends Animal {
			    constructor(){
			        super()
			        this.type = 'cat'
			    }
			}

			let cat = new Cat()
			cat.says('hello') //cat says hello
		</script>
	</body>
</html>
